<head>
<title>Reverse Zaw Builder</title>
</head>
<body>
<script src="jquery.js"></script>
<script src="zawreverse.js"></script>
<div class="left">
    <!--Strike is two weapon types, grip is either one or two handed. If grip is 1 handed, first type of strike-->
    <!--https://stackoverflow.com/questions/4350937/html-select-dropdown-list-->
    Weapon type: <select name="Weapon Type">
        <option value="" selected style="display:none">Select a Weapon Type</option>
        <option value="Dagger">Dagger</option>
        <option value="Hammer">Hammer</option>
        <option value="Heavy Blade">Heavy Blade</option>
        <option value="Machete">Machete</option>
        <option value="Nikana">Nikana</option>
        <option value="Polearm">Polearm</option>
        <option value="Rapier">Rapier</option>
        <option value="Scythe">Scythe</option>
        <option value="Staff">Staff</option>
        <option value="Sword">Sword</option>
    </select><br>
    Damage (Combined): <input type="range" id="comDamageRange" min=56 max=142> <input type="number" id="comDamageBox" min=56 max=142><br>
    Attack Speed: <input type="range" id="comAtkSpdRange" min=.583 max=1.25><input type="number" id="comAtkSpdBox" min=.583 max=1.25><br>
    Status Chance (%): <input type="range" id="comStatChanceRange" min=10 max=36><input type="number" id="comStatChanceBox" min=10 max=36><br>
    Critical Chance (%): <input type="range" id="comCritChanceRange" min=10 max=36><input type="number" id="comCritChanceBox" min=10 max=36><br>
    
</div>
<div class="right">
</div>
<div class="below">
</div>
</body>
