<head>
<title>Reverse Zaw Builder</title>
<link rel="stylesheet" type="text/css" href="mainstyle.css">
<link rel="stylesheet" type="text/css" href="./jquery-ui-1.12.1.custom/jquery-ui.css">
</head>
<body>
<script src="jquery.js"></script>
<script src="./jquery-ui-1.12.1.custom/jquery-ui.js"></script>
<script src="zawreverse.js"></script>
<div class="left">
    <!--Strike is two weapon types, grip is either one or two handed. If grip is 1 handed, first type of strike-->
    <!--https://stackoverflow.com/questions/4350937/html-select-dropdown-list-->
    Weapon type: <select name="Weapon Type">
        <option value="" selected style="display:none">Select a Weapon Type</option>
        <option value="Dagger">Dagger</option>
        <option value="Hammer">Hammer</option>
        <option value="Heavy Blade">Heavy Blade</option>
        <option value="Machete">Machete</option>
        <option value="Nikana">Nikana</option>
        <option value="Polearm">Polearm</option>
        <option value="Rapier">Rapier</option>
        <option value="Scythe">Scythe</option>
        <option value="Staff">Staff</option>
        <option value="Sword">Sword</option>
    </select><br>
    Damage (Combined): <div id="comDamageRange" class="range"></div><input type="number" id="comDamageBox" min=56 max=142><br>
    Attack Speed: <div id="comAtkSpdRange" class="range"></div><input type="number" id="comAtkSpdBox" min=.583 max=1.25 step=.0000000000000001><br>
    Status Chance (%): <div id="comStatChanceRange" class="range"></div><input type="number" id="comStatChanceBox" min=.1 max=.36 step=.0001><br>
    Critical Chance (%): <div id="comCritChanceRange" class="range"></div><input type="number" id="comCritChanceBox" min=.10 max=.36 step=.0001><br>
    
</div>
<div class="right">
</div>
<div class="below">
</div>
</body>
